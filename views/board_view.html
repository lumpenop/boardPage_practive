<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./board_view.css">
</head>
<body>
    {{id}}님 반갑습니다. <input type="submit"><br>

    <table class="board_table">
        <thead>
            <th>번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>시간</th>
            <th>조회수</th>
        </thead>
        <tbody>
            {% for item in boardTable %}
            <tr>
                <td>{{item.idx}}</td>
                <td>{{item.id}}</td>
                <td>{{item.subject}}</td>
                <td>{{item.date}}</td>
                <td>{{item.hit}}</td>
            </tr>
           
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
